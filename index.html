<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco de Notas - LINDEMBERGUE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      background: #f4f4f9;
      overflow: hidden;
    }

    .app {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      background: white;
      box-sizing: border-box;
    }

    #drawingCanvas {
      width: 100%;
      flex: 1;
      border: 1px solid #ccc;
      cursor: crosshair;
      margin-bottom: 10px;
    }

    #textNotes {
      width: 100%;
      min-height: 50px;
      font-size: 16px;
      resize: both; /* Permite redimensionar horizontal e verticalmente */
      overflow: auto;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .tools {
      margin-top: 10px;
    }

    .tool-button {
      margin: 0 10px;
    }

    #eraseSize, #penSize {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Bloco de Notas</h1>
    <canvas id="drawingCanvas"></canvas>
    <textarea id="textNotes" placeholder="Escreva suas notas aqui..."></textarea>
    <div class="tools">
      <button id="saveNotes" class="tool-button">Salvar</button>
      <button id="viewNotes" class="tool-button">Ver Notas Salvas</button>
      <button id="saveImage" class="tool-button">Salvar como Imagem</button>
      <button id="savePDF" class="tool-button">Salvar como PDF</button>
      <button id="toggleErase" class="tool-button">Borracha</button>
      <label for="eraseSize" class="tool-button">Tamanho da Borracha</label>
      <input type="range" id="eraseSize" min="10" max="100" value="20" class="tool-button">
      <label for="penSize" class="tool-button">Tamanho da Caneta</label>
      <input type="range" id="penSize" min="1" max="10" value="3" class="tool-button">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    const textNotes = document.getElementById("textNotes");
    const saveButton = document.getElementById("saveNotes");
    const viewNotesButton = document.getElementById("viewNotes");
    const saveImageButton = document.getElementById("saveImage");
    const savePDFButton = document.getElementById("savePDF");
    const toggleEraseButton = document.getElementById("toggleErase");
    const eraseSizeInput = document.getElementById("eraseSize");
    const penSizeInput = document.getElementById("penSize");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 200;

    let isDrawing = false;
    let isErasing = false;
    let eraseSize = 20;
    let penSize = 3;
    let history = [];
    let currentHistoryIndex = -1;

    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    toggleEraseButton.addEventListener("click", () => {
      isErasing = !isErasing;
      toggleEraseButton.style.backgroundColor = isErasing ? "#dc3545" : "#007bff";
    });

    eraseSizeInput.addEventListener("input", () => {
      eraseSize = parseInt(eraseSizeInput.value, 10);
    });

    penSizeInput.addEventListener("input", () => {
      penSize = parseInt(penSizeInput.value, 10);
      ctx.lineWidth = penSize;
    });

    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
      saveHistory();
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;

      if (isErasing) {
        ctx.clearRect(
          e.offsetX - eraseSize / 2,
          e.offsetY - eraseSize / 2,
          eraseSize,
          eraseSize
        );
      } else {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      }
    });

    function saveHistory() {
      if (currentHistoryIndex < history.length - 1) {
        history = history.slice(0, currentHistoryIndex + 1);
      }
      history.push(canvas.toDataURL());
      currentHistoryIndex++;
    }

    function restoreHistory() {
      if (currentHistoryIndex < 0) return;
      const img = new Image();
      img.src = history[currentHistoryIndex];
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
      };
    }

    window.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === "z") {
        if (currentHistoryIndex > 0) {
          currentHistoryIndex--;
          restoreHistory();
        }
      }
    });

    saveButton.addEventListener("click", () => {
      const drawingData = canvas.toDataURL();
      const textData = textNotes.value;

      const request = indexedDB.open("NotesDB", 1);
      request.onupgradeneeded = (e) => {
        const db = e.target.result;
        db.createObjectStore("notes", { keyPath: "id", autoIncrement: true });
      };

      request.onsuccess = (e) => {
        const db = e.target.result;
        const tx = db.transaction("notes", "readwrite");
        const store = tx.objectStore("notes");
        store.add({ drawing: drawingData, notes: textData });

        tx.oncomplete = () => alert("Notas salvas com sucesso!");
        tx.onerror = () => alert("Erro ao salvar notas!");
      };

      request.onerror = () => alert("Erro ao acessar o banco de dados!");
    });

    viewNotesButton.addEventListener("click", () => {
      window.open("view_notes.html", "_blank");
    });

    saveImageButton.addEventListener("click", () => {
      const image = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = image;
      link.download = "nota.png";
      link.click();
    });

    savePDFButton.addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const imgData = canvas.toDataURL("image/png");
      doc.addImage(imgData, "PNG", 10, 10, 180, 160);
      doc.text(textNotes.value, 10, 170);
      doc.save("nota.pdf");
    });

    window.onload = () => {
      saveHistory();
    };
  </script>
</body>
</html>
