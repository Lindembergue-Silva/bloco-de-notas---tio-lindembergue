<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco de Notas</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    #drawingCanvas {
      flex: 1;
      border: 1px solid #ccc;
      cursor: crosshair;
      width: 100%;
    }

    .tools {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px;
      font-size: 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .eraser-active {
      background: #dc3545;
    }

    input[type="range"] {
      width: 100px;
    }

    /* Modal para caixa de texto */
    #textModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #textModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .close-modal {
      padding: 10px;
      font-size: 16px;
      color: white;
      background: #dc3545;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-modal:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Bloco de Notas</h1>
    <canvas id="drawingCanvas"></canvas>
    <div class="tools">
      <button id="saveNotes" title="Salvar">üíæ</button>
      <button id="saveImage" title="Salvar como Imagem">üñºÔ∏è</button>
      <button id="savePDF" title="Salvar como PDF">üìÑ</button>
      <button id="viewNotes" title="Ver Notas">üìÇ</button>
      <button id="toggleErase" title="Borracha">üßπ</button>
      <input type="range" id="eraseSize" min="5" max="50" value="20" title="Tamanho da Borracha">
      <button id="clearAll" title="Apagar Tudo">üóëÔ∏è</button>
      <button id="toggleText" title="Escrever Texto">‚úèÔ∏è</button>
    </div>
  </div>

  <!-- Modal para notas -->
  <div id="textModal">
    <div id="textModalContent">
      <textarea id="textNotes" placeholder="Escreva suas notas aqui..."></textarea>
      <button class="close-modal" id="closeModal">Fechar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    const saveNotes = document.getElementById("saveNotes");
    const saveImage = document.getElementById("saveImage");
    const savePDF = document.getElementById("savePDF");
    const viewNotes = document.getElementById("viewNotes");
    const toggleErase = document.getElementById("toggleErase");
    const eraseSizeInput = document.getElementById("eraseSize");
    const clearAllButton = document.getElementById("clearAll");
    const toggleText = document.getElementById("toggleText");
    const textModal = document.getElementById("textModal");
    const textNotes = document.getElementById("textNotes");
    const closeModal = document.getElementById("closeModal");

    let isDrawing = false;
    let isErasing = false;
    let eraseSize = parseInt(eraseSizeInput.value);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 150;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    toggleErase.addEventListener("click", () => {
      isErasing = !isErasing;
      toggleErase.classList.toggle("eraser-active", isErasing);
    });

    eraseSizeInput.addEventListener("input", () => {
      eraseSize = parseInt(eraseSizeInput.value);
    });

    clearAllButton.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      ctx.beginPath();
      const rect = canvas.getBoundingClientRect();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (isErasing) {
        ctx.clearRect(x - eraseSize / 2, y - eraseSize / 2, eraseSize, eraseSize);
      } else {
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
    });

    toggleText.addEventListener("click", () => {
      textModal.style.display = "flex";
    });

    closeModal.addEventListener("click", () => {
      textModal.style.display = "none";
    });

    saveImage.addEventListener("click", () => {
      const imageData = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = imageData;
      link.download = "nota.png";
      link.click();
    });

    savePDF.addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const imgData = canvas.toDataURL("image/png");
      pdf.addImage(imgData, "PNG", 10, 10, 190, 140);
      pdf.text(textNotes.value, 10, 160);
      pdf.save("nota.pdf");
    });
  </script>
</body>
</html>
