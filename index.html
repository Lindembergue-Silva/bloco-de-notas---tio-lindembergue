<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco de Notas</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    #drawingCanvas {
      flex: 1;
      border: 1px solid #ccc;
      cursor: crosshair;
      width: 100%;
    }

    #textNotes {
      width: 100%;
      resize: vertical;
      height: 100px;
      margin-top: 10px;
      font-size: 16px;
    }

    .tools {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .eraser-active {
      background: #dc3545;
    }

    input[type="range"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Bloco de Notas</h1>
    <canvas id="drawingCanvas"></canvas>
    <textarea id="textNotes" placeholder="Escreva suas notas aqui..."></textarea>
    <div class="tools">
      <button id="saveNotes">Salvar</button>
      <button id="saveImage">Salvar como Imagem</button>
      <button id="savePDF">Salvar como PDF</button>
      <button id="viewNotes">Ver Notas Salvas</button>
      <button id="toggleErase">Borracha</button>
      <label for="eraseSize">Tamanho</label>
      <input type="range" id="eraseSize" min="5" max="50" value="20">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    const textNotes = document.getElementById("textNotes");
    const saveNotes = document.getElementById("saveNotes");
    const saveImage = document.getElementById("saveImage");
    const savePDF = document.getElementById("savePDF");
    const viewNotes = document.getElementById("viewNotes");
    const toggleErase = document.getElementById("toggleErase");
    const eraseSizeInput = document.getElementById("eraseSize");

    let isDrawing = false;
    let isErasing = false;
    let eraseSize = parseInt(eraseSizeInput.value);
    let startX, startY;

    // Ajuste do tamanho do canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 150;
    }
    resizeCanvas();

    window.addEventListener("resize", resizeCanvas);

    // Alternar borracha
    toggleErase.addEventListener("click", () => {
      isErasing = !isErasing;
      toggleErase.classList.toggle("eraser-active", isErasing);
    });

    // Atualizar tamanho da borracha
    eraseSizeInput.addEventListener("input", () => {
      eraseSize = parseInt(eraseSizeInput.value);
    });

    // Eventos para dispositivos móveis e desktop
    function startDrawing(e) {
      isDrawing = true;
      ctx.beginPath();
      const { x, y } = getCursorPosition(e);
      startX = x;
      startY = y;
      if (isErasing) {
        ctx.clearRect(x - eraseSize / 2, y - eraseSize / 2, eraseSize, eraseSize);
      } else {
        ctx.moveTo(x, y);
      }
    }

    function draw(e) {
      if (!isDrawing) return;
      const { x, y } = getCursorPosition(e);

      if (isErasing) {
        ctx.clearRect(x - eraseSize / 2, y - eraseSize / 2, eraseSize, eraseSize);
      } else {
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.closePath();
    }

    function getCursorPosition(e) {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches ? e.touches[0] : e;
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    // Eventos para mouse
    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);

    // Eventos para toque
    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDrawing);
    canvas.addEventListener("touchcancel", stopDrawing);

    // Função para salvar a nota no IndexedDB
    saveNotes.addEventListener("click", () => {
      const drawingData = canvas.toDataURL();
      const noteText = textNotes.value;

      const request = indexedDB.open("NotesDB", 1);
      request.onupgradeneeded = (e) => {
        const db = e.target.result;
        db.createObjectStore("notes", { keyPath: "id", autoIncrement: true });
      };
      request.onsuccess = (e) => {
        const db = e.target.result;
        const tx = db.transaction("notes", "readwrite");
        const store = tx.objectStore("notes");
        store.add({ drawing: drawingData, notes: noteText });
        tx.oncomplete = () => alert("Nota salva com sucesso!");
      };
    });

    // Salvar como imagem
    saveImage.addEventListener("click", () => {
      const imageData = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = imageData;
      link.download = "nota.png";
      link.click();
    });

    // Salvar como PDF
    savePDF.addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const imgData = canvas.toDataURL("image/png");

      pdf.addImage(imgData, "PNG", 10, 10, 190, 140);
      pdf.text(textNotes.value, 10, 160);
      pdf.save("nota.pdf");
    });

    // Navegar para a lista de notas
    viewNotes.addEventListener("click", () => {
      window.location.href = "view_notes.html";
    });
  </script>
</body>
</html>
